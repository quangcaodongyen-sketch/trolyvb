
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trợ lý nghiên cứu VB - Trường THCS Đồng Yên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
      // Giả lập process.env để tránh lỗi trắng màn hình khi truy cập process.env.API_KEY
      window.process = {
        env: {
          API_KEY: "" // Sẽ được hệ thống tự động thay thế hoặc lấy từ env của Vercel
        }
      };
    </script>
    <style>
      :root {
        --bg-color: #f0f4f8;
        --shadow-light: #ffffff;
        --shadow-dark: #d1d9e6;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-color);
        color: #2d3748;
      }
      .block-3d {
        background: #f0f4f8;
        box-shadow: 10px 10px 20px var(--shadow-dark), 
                    -10px -10px 20px var(--shadow-light);
        border-radius: 24px;
        transition: all 0.3s ease;
      }
      .block-3d-inset {
        background: #f0f4f8;
        box-shadow: inset 6px 6px 12px var(--shadow-dark), 
                    inset -6px -6px 12px var(--shadow-light);
        border-radius: 16px;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 10px;
      }
      .btn-3d {
        box-shadow: 4px 4px 8px var(--shadow-dark), 
                    -4px -4px 8px var(--shadow-light);
      }
      .btn-3d:active {
        box-shadow: inset 4px 4px 8px var(--shadow-dark), 
                    inset -4px -4px 8px var(--shadow-light);
        transform: scale(0.98);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
